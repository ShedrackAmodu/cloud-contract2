{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Privacy SmartContracts</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    {% if user.is_authenticated %}
      <a href="{% url 'contracts:dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
  <hr>
  {% if messages %}
    <ul class="messages">
      {% for m in messages %}
        <li class="{{ m.tags }}">{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
