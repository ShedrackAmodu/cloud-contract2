{% extends 'base.html' %}
{% block content %}
<style>
    body { margin: 0; overflow: hidden; }
    #visualization-container {
        width: 100%;
        height: 80vh; /* Adjust as needed */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        position: relative;
    }
    #info-box {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
    }
</style>
<div id="visualization-container">
    <div id="info-box">
        <p>Document: {{ contract.title }}</p>
        <p>Encryption Layers:</p>
        <ul>
            <li>Layer 1: User A Key Encryption</li>
            <li>Layer 2: User B Key Encryption</li>
            <li>Layer 3: Smart Contract Layer (Immutable)</li>
        </ul>
    </div>
</div>

<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';

    let scene, camera, renderer, cubes;
    const layerColors = [0xff0000, 0x00ff00, 0x0000ff]; // Red, Green, Blue for layers

    function init() {
        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('visualization-container').appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Cubes for layers
        cubes = [];
        const geometry = new THREE.BoxGeometry(1, 1, 0.1); // Thin box
        const spacing = 0.2; // Space between layers

        for (let i = 0; i < 3; i++) {
            const material = new THREE.MeshPhongMaterial({ color: layerColors[i], transparent: true, opacity: 0.8 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.z = (i - 1) * spacing; // Arrange along Z-axis
            scene.add(cube);
            cubes.push(cube);
        }

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);

        cubes.forEach((cube, index) => {
            cube.rotation.x += 0.005 * (index + 1);
            cube.rotation.y += 0.005 * (index + 1);
        });

        renderer.render(scene, camera);
    }

    init();
    animate();
</script>
{% endblock %}
