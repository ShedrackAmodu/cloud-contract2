{% extends 'base.html' %}
{% block content %}
<h2>Requests for your Contracts</h2>
<ul>
  {% for r in requests %}
    <li>{{ r.contract.title }} — {{ r.requester.get_username }} — {{ r.status }}
      {% if r.status == 'PENDING' %}
        — <a href="{% url 'requests_app:process_request' r.id 'approve' %}">Approve</a>
        — <a href="{% url 'requests_app:process_request' r.id 'deny' %}">Deny</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
